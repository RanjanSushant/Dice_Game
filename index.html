<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looks Dicey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="celebrate" style="font-size: 60px"></div>
        <h1 id="message">Player 1 turn</h1>
        <div class="players">
            <div class="player1">
                <h1>Score:<span id="player1score">0</span></h1>
                <div id="player1dice" class="dice">-</div>
            </div>

            <div class="player2">
                <h1>Score:<span id=player2score>0</span></h1>
                <div id="player2dice" class="dice">-</div>
            </div>
        </div>
        <button id="rollbutton">Roll Dice</button>
        <button id="resetbtn">Reset Game</button>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
